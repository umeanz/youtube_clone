<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone_youtube</title>
   <link rel="stylesheet" href="./main.css">
   <script src="https://kit.fontawesome.com/72c3beeba8.js" crossorigin="anonymous"></script>
  </head>
  <body>
   <nav>
     <div id="nav__bar">
       <a href="javascript:void(0)">
        <i class="fa-brands fa-youtube">Youtube</i>
       </a>
        <a href="javascript:void(0)">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
       </a>
     </div>
   </nav>
   <section id="veiwer">
     <div>

     </div>
   </section>
   <section id="description">
    <div class="tag"> </div>
    <div class="title"></div>
    <ul>
        <li><button class="thumup"><i class="fa-solid fa-thumbs-up"></i></button></li>
        <li><button class="thumdown"><i class="fa-solid fa-thumbs-down"></i></i></button></li>
        <li><button class="share"><i class="fa-solid fa-share"></i></button></li>
        <li><button class="save"><i class="fa-solid fa-plus"></i></button></li>
        <li><button class="report"><i class="fa-solid fa-flag"></i></button></li>
    </ul>
    <div class="author">
      <div class="author__logo">

      </div>
      <div class="subs">
        <a href="javascript:void(0)">SUBSCRIBE</a>
      </div>
    </div>
    <div class="comment">
      <span>comments count</span>
      <div class="toggle">arrow</div>
      <div class="personlog"></div>
      <input type="text">  
    </div>
   </section>
   <section id="videocrips">

   </section>
